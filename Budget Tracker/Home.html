<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Home.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">
          <img
            src="imgs/Logo.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Mr Tracker
        </a>
        <div class="float-end px-5" id="navbarNav">
          <ul class="navbar-nav">
            <button id="toggleModeBtn" class="btn ms-3">
              <img src="imgs/dark.png" width="20px" alt="" />
            </button>
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link danger" href="Welcome.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main-block">
      <div class="left-part">
        <i class="fa-solid fa-coins"></i>
        <h1>Budget Tracker</h1>
      </div>
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>Add Transaction</h2>
        </div>
        <div class="info">
            <textarea
            class="description"
            type="text"
            name="description"
            placeholder="Description"
            required
          ></textarea>
          <input
            class="amount"
            type="number"
            name="amount"
            placeholder="Amount"
            required
          />

          <select name="type" required>
            <option value="" disabled selected>Select Type*</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <input
            type="text"
            name="category"
            placeholder="Category (optional)"
          />
        </div>
        <div class="d-flex gap-3 mt-3 justify-content-center">
            <button type="submit" class="btn btn-light">Add Transaction</button>
            <button type="button" id="calculate-btn" class="btn btn-light">
            Calculate Summary
            </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 Mr Tracker. All rights reserved.</p>
        <p class="small mb-0">iti Summer Training</p>
      </div>
    </footer>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/8f47cb5a61.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
