<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 JS | DOM and Events</title>
    <!-- Font Awesome for the dark mode icon -->
    <script
      src="https://kit.fontawesome.com/8f47cb5a61.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Day 4 JS => DOM and Events</h1>

    <!-- Task 1: Form Submission -->
    <section>
      <h2>Task 1: Form Submission</h2>
      <form id="contactForm">
        <div>
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" required />
        </div>
        <div>
          <label for="emailInput">Email:</label>
          <input type="email" id="emailInput" required />
        </div>
        <div>
          <label for="messageInput">Message:</label>
          <textarea id="messageInput" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="formOutput" style="margin-top: 15px"></div>
    </section>

    <!-- Task 2: Dark Mode Toggle -->
    <section>
      <h2>Task 2: Dark Mode Toggle</h2>
      <i class="fa-solid fa-circle-half-stroke" id="darkModeToggle"></i>
    </section>

    <!-- Task 3: Counter -->
    <section>
      <h2>Task 3: Counter</h2>
      <p>Count:</p>
      <span id="countDisplay">0</span>
      <div id="counter-controls">
        <button id="incrementBtn">+</button>
        <button id="decrementBtn">-</button>
        <button id="resetBtn">Reset</button>
      </div>
    </section>

    <!-- Task 4: addEventListener Demo -->
    <section>
      <h2>Task 4: addEventListener Demo</h2>
      <div
        id="eventBox"
        style="
          padding: 20px;
          border: 2px dashed var(--primary-color);
          text-align: center;
          cursor: pointer;
          border-radius: 5px;
        "
      >
        Hover over me or click me!
      </div>
    </section>

    <!-- Task 5: Dynamic To-Do List -->
    <section>
      <h2>Task 5: Dynamic To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Enter a new task" />
      <button id="addTodoBtn">Add</button>
      <ul id="todoList"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
